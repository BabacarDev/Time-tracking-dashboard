<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="dashboard-grid">
  
  <article class="card profile-card">
    
    <div class="profile-card__header">
      <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-card__img">
      <div class="profile-card__text">
        <p class="text-small">Report for</p>
        <h1>Jeremy<br>Robson</h1>
      </div>
    </div>

    <div class="profile-card__nav">
      <button class="nav-btn" data-timeframe="daily">Daily</button>
      <button class="nav-btn nav-btn--active" data-timeframe="weekly">Weekly</button>
      <button class="nav-btn" data-timeframe="monthly">Monthly</button>
    </div>

  </article>
   
  <article class="card activity-card card--work">
    <div class="activity-card__bg">
    <div class="activity-card__icon">
      <img src="./images/icon-work.svg" alt="Work icon">
    </div>
    </div> 
    <div class="activity-card__content">
       
    <header class="activity-header">
      <h2>Work</h2> 
      <button class="btn-options" aria-label="More options">
        <img src="images/icon-ellipsis.svg" alt="">
      </button>
    </header>
    <div class="activity-stats">
      <div class="current-hours">32hrs</div> 
      <div class="previous-period">Last Week - 36hrs</div> </div>
  </div>
  </article>

<article class="card activity-card card--play"> 
  <div class="activity-card__bg">
<div class="activity-card__icon">
      <img src="./images/icon-play.svg" alt="Work icon">
    </div>
  </div>
  <div class="activity-card__content">
    <header class="activity-header">
      <h2>Play</h2> 
      <button class="btn-options" aria-label="More options">
        <img src="images/icon-ellipsis.svg" alt="">
      </button>
    </header>
    
    <div class="activity-stats">
      <div class="current-hours">10hrs</div>
       <div class="previous-period">Last Week - 8hrs</div> 
      </div>
  </div>
</article>
<article class="card activity-card card--study"> 
  <div class="activity-card__bg">
<div class="activity-card__icon">
      <img src="./images/icon-study.svg" alt="Work icon">
    </div>
  </div>
  <div class="activity-card__content">
    <header class="activity-header">
      <h2>Study</h2>
       <button class="btn-options" aria-label="More options">
        <img src="images/icon-ellipsis.svg" alt="">
      </button>
    </header>
    <div class="activity-stats">
      <div class="current-hours">4hrs</div> <div class="previous-period">Last Week - 8hrs</div> </div>
  </div>
</article>
<article class="card activity-card card--exercise">
  <div class="activity-card__bg">
<div class="activity-card__icon">
      <img src="./images/icon-exercise.svg" alt="Work icon">
    </div>
  </div>
  <div class="activity-card__content">
    <header class="activity-header">
      <h2>Exercise</h2>
       <button class="btn-options" aria-label="More options">
        <img src="images/icon-ellipsis.svg" alt="">
      </button>
    </header>
    <div class="activity-stats">
      <div class="current-hours">4hrs</div> <div class="previous-period">Last Week - 8hrs</div> </div>
  </div>
</article>
<article class="card activity-card card--social">
  <div class="activity-card__bg">
<div class="activity-card__icon">
      <img src="./images/icon-social.svg" alt="Work icon">
    </div>
  </div>
  <div class="activity-card__content">
    <header class="activity-header">
      <h2>Social</h2> 
      <button class="btn-options" aria-label="More options">
        <img src="images/icon-ellipsis.svg" alt="">
      </button>
    </header>
    <div class="activity-stats">
      <div class="current-hours">5hrs</div>
       <div class="previous-period">Last Week - 8hrs</div> </div>
  </div>
</article>
<article class="card activity-card card--selfCare">
  <div class="activity-card__bg">
<div class="activity-card__icon">
      <img src="./images/icon-self-care.svg" alt="Work icon">
    </div>
  </div>
  <div class="activity-card__content">
    <header class="activity-header">
      <h2>Self Care</h2> 
      <button class="btn-options" aria-label="More options">
        <img src="images/icon-ellipsis.svg" alt="">
      </button>
    </header>
    <div class="activity-stats">
      <div class="current-hours">2hrs</div> <div class="previous-period">Last Week - 8hrs</div> </div>
  </div>
</article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Babacar Thiam</a>.
  </div>
</body>
</html>
